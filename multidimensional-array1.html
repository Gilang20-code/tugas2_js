<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multidimensional array 1</title>
</head>
<body>
    <script>
    function travelSeat(passengers, seatColumn) {
        passengers.sort((a, b) => a.localeCompare(b));
        const groups = [];
        let currentGroup = [];

        for (let i = 0; i < passengers.length; i++) {
            if (currentGroup.length < seatColumn) {
            currentGroup.push(passengers[i]);
            } else {
            groups.push(currentGroup);
            currentGroup = [passengers[i]];
            }
        }

        if (currentGroup.length > 0) {
            groups.push(currentGroup);
        }


        if (groups.length !== 2 && groups.length !== 5) {
            return "Invalid number";
        }

        
        for (const group of groups) {
            while (group.length < seatColumn) {
            group.push('Seat available');
            }
        }

        
        return groups;
        }


        console.log(travelSeat(["Djalal", "Ismet", "Hengky", "Romli"], 2));
        console.log(travelSeat(["Karin", "Naila", "Indah", "Inezka", "Nisa"], 5));
        console.log(travelSeat(["Waluyo", "Alvin", "Arda", "Irfan", "Hilmi"], 3));
        console.log(travelSeat(["Zona", "Retha", "Yoga"], 0));
        console.log(travelSeat(["Kakek", "Nenek"], 9));
        console.log(travelSeat([], 4));


    </script>
</body>
</html>
