<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Minimum</title>
</head>
<body>
    <script>
        function remove(arr){
            if (arr.length === 0) {
                return [];
            }

            const min = Math.min (...arr);
            const filteredArr = arr.filter((num)=> num !== min);

            return filteredArr;

        }
        console.log(remove([5,3,1,4,9]));//[ 5, 3, 4, 9 ]
        console.log(remove([5,3,1,4,9,2,1,3]));//[ 5, 3, 4, 9, 2, 3 ]
        console.log(remove([2, 2, 2, 2, 2])); // [2, 2, 2, 2, 2] (tidak ada yang dihapus)
        console.log(remove([7, 2, 5, 1, 3, 1, 6, 2, 4])); // [7, 2, 5, 3, 6, 2, 4]
    </script>
</body>
</html>
