<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To One</title>
</head>
<body>
    <script>
        function menujuSatuDigit(number) {
            const result = [];

            while (number >= 10) {
                let sum = 0;
                while (number > 0){
                    sum += number % 10;
                    number = Math.floor(number / 10);
                }
                result.push(sum);
                number = sum;
            }

            result.push(number);
            return result;
        }

        let input1 = 123;
        console.log(menujuSatuDigit(input1)); // [6]

        let input2 = 999;
        console.log(menujuSatuDigit(input2)); // [27, 9]

        let input3 = 542984;
        console.log(menujuSatuDigit(input3)); // [32, 5]

        let input4 = 9992;
        console.log(menujuSatuDigit(input4)); // [29, 11, 2]

        let input5 = 7;
        console.log(menujuSatuDigit(input5)); // [7]
    </script>
</body>
</html>
