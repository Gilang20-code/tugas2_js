<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 1</title>
</head>
<body>
    <script>
        function counterApp(arr) {
        if (!arr || arr.length === 0) {
            return {}; // Mengembalikan objek kosong jika array kosong atau tidak ada input
        }

        const counter = {};

        for (const item of arr) {
            if (counter[item]) {
            counter[item]++; // Menambahkan 1 ke hitungan jika item sudah ada dalam objek counter
            } else {
            counter[item] = 1; // Inisialisasi hitungan dengan 1 jika item belum ada dalam objek counter
            }
        }

        return counter;
        }

        console.log(counterApp(['Hikman', 'Naufal', 'Kanda', 'Arya', 'Kanda', 'Hikman', 'Naufal', 'Hikman', 'Kanda', 'Kanda']));
        console.log(counterApp([5, 6, 7, 5, 5, 7, 6, 7, 7, 7, 5, 6]));
        console.log(counterApp([]) == '' ? '' : 'Data Not Found');
        console.log(counterApp() == '' ? '' : 'Invalid Input');
    </script>
</body>
</html>
